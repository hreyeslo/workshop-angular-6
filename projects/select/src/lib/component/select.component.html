<nb-select
    [placeholder]="literals?.placeholder"
    (selectedChange)="selectedChange.emit($event)"
    [(selected)]="selectedItem"
>
    <nb-option
        *ngFor="let item of items; trackBy:trackBy"
        [value]="item?.value"
        [id]="item?.value"
    >{{item?.name | titlecase}}</nb-option>
</nb-select>
