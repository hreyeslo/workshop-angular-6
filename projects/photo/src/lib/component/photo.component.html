<div class="c-photo">
    <h2 class="c-photo__title" *ngIf="(images || []).length > 0">{{literals?.title}}</h2>
    <div class="c-photo__gallery">
        <ng-container *ngIf="!loading; else loadingTemplate">
            <img class="c-photo__gallery__image" *ngFor="let image of images" [src]="image" [alt]="images">
        </ng-container>
        <ng-template #loadingTemplate>
            <div class="c-photo__gallery__spinner">
                <div class="c-photo__gallery__spinner__circle"></div>
                <div class="c-photo__gallery__spinner__circle"></div>
            </div>
        </ng-template>
    </div>
</div>
